<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry monster</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="input-group w-50 mb-3 m-auto mt-5">
            <input id="inputField" value=""  type="text" class="form-control" placeholder="search for food" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="searchBtn" class="btn btn-outline-secondary btn-secondary text-white" type="button">Search</button>
            </div>
          </div>
          
    </section>
    <section>
        <div id="foodDetails">

        </div>
        
        <div id="foodItems">

        </div>
    </section>
        <section id="noFoodFound" style="height: 250px;"  class="bg-info mt-5 w-50 m-auto  align-items-center justify-content-center">
            <div class="msgDiv">
            <h1 class="msgText text-center">NO FOOD FOUND</h1>
            </div>
          </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
